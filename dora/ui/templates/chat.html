<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dora â€“ Chat with Persona</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dora-dark-overhaul.css') }}">
<!-- Use Inter for UI, Fira Code for messages -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
<style>
:root {
    --bg-main: #181A1B;
    --bg-secondary: #23272F;
    --surface: #23272F;
    --surface-hover: #282C34;
    --border: #31343A;
    --divider: #26292C;
    --text-main: #EFF0F3;
    --text-secondary: #B3B7BC;
    --accent: #FF8C42;
    --accent-light: #FFA868;
    --accent-bg: rgba(255, 140, 66, 0.10);
    --radius: 6px;
    --font-size: 13px;
    --font-family-ui: 'Inter', 'Segoe UI', Arial, sans-serif;
    --font-family-mono: 'Fira Code', monospace;
}
html, body {
    height: 100%;
    margin: 0;
    font-family: var(--font-family-ui);
    background: var(--bg-main);
    color: var(--text-main);
    font-size: var(--font-size);
    letter-spacing: 0.01em;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    min-width: 100vw;
    display: flex;
    justify-content: center;
    align-items: stretch;
    padding: 0;
}
.chat-container {
    background: var(--surface);
    width: 98vw;
    max-width: 1100px;
    height: 97vh;
    margin: auto;
    display: flex;
    flex-direction: column;
    border-radius: var(--radius);
    box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
    overflow: hidden;
    border: 1.5px solid var(--divider);
}
.top-panel {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 32px;
    background: var(--bg-secondary);
    border-bottom: 1.5px solid var(--divider);
    min-height: 56px;
}
.top-panel .logo-emoji {
    font-size: 28px;
    margin-right: 12px;
}
.top-panel .title-text {
    font-size: 1.35em;
    font-weight: 600;
    color: var(--accent);
    letter-spacing: 0.02em;
    flex: 1;
}
.top-panel .config-buttons button {
    background: var(--accent-bg);
    color: var(--accent);
    border: 1.5px solid var(--accent);
    border-radius: var(--radius);
    font-size: 12px;
    font-family: var(--font-family-ui);
    font-weight: 500;
    padding: 7px 18px;
    margin-left: 8px;
    cursor: pointer;
    transition: background 0.15s, color 0.15s, border-color 0.15s;
}
.top-panel .config-buttons button:hover {
    background: var(--accent);
    color: var(--bg-main);
    border-color: var(--accent-light);
}
.messages {
    flex: 1 1 auto;
    padding: 24px 42px 24px 42px;
    overflow-y: auto;
    background: var(--surface);
    display: flex;
    flex-direction: column;
    gap: 9px;
}
.message {
    font-family: var(--font-family-mono);
    font-size: 13px;
    line-height: 1.5;
    max-width: 70%;
    margin: 0;
    padding: 12px 18px;
    border-radius: var(--radius) var(--radius) var(--radius) 0;
    box-shadow: 0 1.5px 6px 0 rgba(0,0,0,0.07);
    word-break: break-word;
    white-space: pre-wrap;
    transition: background 0.15s;
    border: 1px solid transparent;
}
.user {
    background: var(--accent);
    color: var(--bg-main);
    align-self: flex-end;
    border-bottom-right-radius: 0;
    border: 1.5px solid var(--accent-light);
}
.bot {
    background: var(--surface-hover);
    color: var(--text-main);
    align-self: flex-start;
    border-bottom-left-radius: 0;
    border: 1.5px solid var(--divider);
}
.input-area {
    display: flex;
    border-top: 1.5px solid var(--divider);
    background: var(--bg-secondary);
    padding: 0 16px 0 16px;
    min-height: 56px;
    align-items: center;
    gap: 12px;
}
.input-area input {
    flex: 1;
    padding: 13px 14px;
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    background: var(--surface);
    color: var(--text-main);
    font-size: 13px;
    font-family: var(--font-family-mono);
    outline: none;
    margin: 0;
    transition: border-color 0.15s;
}
.input-area input:focus {
    border-color: var(--accent);
}
.input-area button {
    padding: 12px 20px;
    border-radius: var(--radius);
    border: 1.5px solid var(--accent);
    background: var(--accent-bg);
    color: var(--accent);
    font-size: 13px;
    font-weight: 600;
    font-family: var(--font-family-ui);
    cursor: pointer;
    transition: background 0.15s, color 0.15s, border-color 0.15s;
}
.input-area button:hover {
    background: var(--accent);
    color: var(--bg-main);
    border-color: var(--accent-light);
}
@media (max-width: 900px) {
    .chat-container { max-width: 100vw; width: 100vw; }
    .messages { padding: 14px 4vw 14px 4vw; }
    .top-panel { padding: 12px 8px; }
    .input-area { padding: 0 6px; }
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="top-panel">
        <span class="logo-emoji">ðŸŽ’</span>
        <span class="title-text">Dora</span>
        <div class="config-buttons">
            <button onclick="openSettings()">Settings</button>
        </div>
    </div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
        <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
const messagesDiv = document.getElementById("messages");
const userInput = document.getElementById("user-input");
window.onload = () => {
    const saved = localStorage.getItem("chatHistory");
    if (saved) messagesDiv.innerHTML = saved;
};
function saveHistory() {
    localStorage.setItem("chatHistory", messagesDiv.innerHTML);
}
function openSettings() {
    alert("Settings panel coming soon!");
}
function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    saveHistory();
}
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;
    addMessage(message, "user");
    userInput.value = "";
    const typingDiv = document.createElement("div");
    typingDiv.classList.add("message", "bot");
    typingDiv.textContent = "Thinking...";
    messagesDiv.appendChild(typingDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    try {
        const response = await fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message})
        });
        const data = await response.json();
        messagesDiv.removeChild(typingDiv);
        addMessage(data.response || "No response from server.", "bot");
    } catch (e) {
        messagesDiv.removeChild(typingDiv);
        addMessage("Error: Could not connect to server.", "bot");
    }
}
userInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});
</script>
</body>
</html>
